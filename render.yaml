services:
  - type: web
    name: minimal-crud-api
    runtime: dotnet
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME
    branch: main
    buildCommand: dotnet build
    startCommand: dotnet run --project minimalCrudAPI.csproj
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
